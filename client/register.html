<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="../assets/styles.css">
</head>
<body class="flex justify-center center-align bg-primary">
    <form action="" class="register-form flex flex-column justify-center center-align">
        <header class="signup-header">
            <h2>Create an account</h2>
        </header>

        <div class="flex flex-column space-between">
            <ul class="flex register-fields">
                <li class="flex flex-column">
                    <label for="">Name</label>
                    <input type="text" name="" id="name" placeholder="Name">
                </li>
                <li class="flex flex-column">
                    <label for="">Last Name</label>
                    <input type="text" name="" id="last-name" placeholder="Last Name">
                </li>
                <li class="flex flex-column">
                    <label for="">Email</label>
                    <input type="email" name="" id="email" placeholder="Email">
                </li>
                <li class="flex flex-column">
                    <label for="">Phone Number</label>
                    <input type="number" name="" id="phone-num" placeholder="Phone number">
                </li>
                <li class="flex flex-column">
                    <label for="">Password</label>
                    <input type="password" name="" id="pass" placeholder="Enter Password">
                </li>
                <li class="flex flex-column">
                    <label for="">Confirm Password</label>
                    <input type="password" name="" id="confirmed-pass" placeholder="Confirm Password">
                </li>
            </ul>
            <div class="flex justify-center center-align">
                <button type="submit" class="signup-button" id="signup-button">Sign Up</button>
            </div>
        </div>
        <footer class="signup-footer">Already have an account? <a href="../index.html">Login</a></footer>
    </form>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
<script src="register.js"></script>
</html>
