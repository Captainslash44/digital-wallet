<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="flex justify-center center-align bg-primary">
    <form action="" class="register-form flex flex-column justify-center center-align">
        <header class="signup-header">
            <h2>Create an account</h2>
        </header>

        <div class="flex flex-column space-between">
            <ul class="flex register-fields">
                <li class="flex flex-column">
                    <label for="">Name</label>
                    <input type="text" name="" id="" placeholder="Name">
                </li>
                <li class="flex flex-column">
                    <label for="">Last Name</label>
                    <input type="text" name="" id="" placeholder="Last Name">
                </li>
                <li class="flex flex-column">
                    <label for="">Email</label>
                    <input type="email" name="" id="" placeholder="Email">
                </li>
                <li class="flex flex-column">
                    <label for="">Phone Number</label>
                    <input type="number" name="" id="" placeholder="Phone number">
                </li>
                <li class="flex flex-column">
                    <label for="">Password</label>
                    <input type="password" name="" id="" placeholder="Enter Password">
                </li>
                <li class="flex flex-column">
                    <label for="">Confirm Password</label>
                    <input type="password" name="" id="" placeholder="Confirm Password">
                </li>
            </ul>
            <div class="flex justify-center center-align">
                <button class="signup-button">Sign Up</button>
            </div>
        </div>
        <footer class="signup-footer">Already have an account? <a href="">Login</a></footer>
    </form>
</body>
</html>
