<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="stylesheet" href="client\assets\font-awesome-4.7.0\font-awesome-4.7.0\css\font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Lora:ital,wght@0,400..700;1,400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

</head>
<body class="flex justify-center center-align bg-primary">
    <form class="container login-form" id="login-form">

        <div class="login-header">
            <h2>LOGIN</h2>
        </div>

        <label for="">Email or phone</label>
            <input type="text" id="email-phone" placeholder="Email or phone number">

        <label for="">Password</label>
            <input type="password" id="password" placeholder="Password">

        <button class="signin-button" type="submit">Sign In</button>

        <div class="social-login">
            <button class="social-button facebook"><i class="fa fa-facebook-square"></i>Facebook</button>
            <button class="social-button google"><i class="fa fa-google"></i>Google</button>
        </div>
        <p>Don't have an account? <a href="./client/register.html">register</a></p>
        
    </form>
    <footer>

    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
<script src="./client/login.js"></script>
</html>
